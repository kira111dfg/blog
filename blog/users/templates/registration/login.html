{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход в аккаунт</title>
  <link rel="stylesheet" href="{% static 'users/css/login.css' %}">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-wZK6YI4FgkJxq8QpOPg9nT9yLJ4R5MfFwzjcJrVnT8xP+KU1Uwr9rCIz+MRUp9EUG3+TQXjGzBRLoEAYQKH1w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
/>
</head>
<body>

  <div class="login-container">
    <h2><i class="fas fa-leaf"></i> Вход в аккаунт</h2>
{% if form.errors %}
  <div class="form-errors">
    <p><strong>Ошибка:</strong> Неверное имя пользователя или пароль.</p>
  </div>
{% endif %}

    <form method="post">
      {% csrf_token %}

      <div class="form-group">
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>

      <div class="form-group">
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>

      <button type="submit" class="login-button">Войти</button>
    </form>

    <p class="register-link">
      Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a>
    </p>
    <p><a href="{% url 'password_reset' %}">Забыли пароль?</a></p>
  </div>

</body>
</html>
