
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Регистрация</title>
  <link rel="stylesheet" href="{% static 'users/css/login.css' %}" />
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-wZK6YI4FgkJxq8QpOPg9nT9yLJ4R5MfFwzjcJrVnT8xP+KU1Uwr9rCIz+MRUp9EUG3+TQXjGzBRLoEAYQKH1w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <div class="login-container">
    <h2><i class="fas fa-seedling"></i> Регистрация</h2>

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

   <form method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="id_username">Имя пользователя</label>
        <input type="text" name="username" id="id_username" required value="{{ request.POST.username|default:'' }}">
      </div>

      <div class="form-group">
        <label for="id_email">Email</label>
        <input type="email" name="email" id="id_email" required value="{{ request.POST.email|default:'' }}">
      </div>

      <div class="form-group">
        <label for="id_password1">Пароль</label>
        <input type="password" name="password1" id="id_password1" required>
      </div>

      <div class="form-group">
        <label for="id_password2">Подтвердите пароль</label>
        <input type="password" name="password2" id="id_password2" required>
      </div>

      <button type="submit" class="login-button">Зарегистрироваться</button>
    </form>

    <p class="register-link">
      Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
    </p>
  </div>
</body>
</html>
